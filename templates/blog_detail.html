{% extends 'base.html' %}
{% load static %}


{% block content %}


  <body>
    <div class="jumbotron jumbotron-fluid mb-5">
      <div class="container text-center py-5">
        <h1 class="text-white display-3">Blog</h1>
        <div class="d-inline-flex align-items-center text-white">
          <p class="m-0">
            <a class="text-white" href="/">Home</a>
          </p>
          <i class="fa fa-circle px-3"></i>
          <p class="m-0">Blog</p>
        </div>
      </div>
    </div>
    <!-- Blog Start -->
    <center>
      <div class="container-fluid py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 pb-4 pb-lg-0">
                    <img class="img-fluid w-100" src="{{ blogs.image.url }}" alt="">
                </div>
                <div class="col-lg-7">
                    <h6 class="text-primary text-uppercase font-weight-bold">{{ blogs.name }}</h6>
                    <h1 class="mb-4">{{ blogs.about }}</h1>
                    <p class="mb-4">{{ blogs.description }}</p>
                    <hr>
                    <p>Date: {{ blogs.date }}</p>
                    <a class="border-bottom border-primary text-uppercase text-decoration-none" href="/blog">Main<i class="fa fa-angle-right"></i></a>
                    
                </div>
                
            </div>
            
        </div>
        <!-- Video Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>        
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </center>
  </body>


{% endblock %}
